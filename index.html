<!DOCTYPE html>
<html lang="es-AR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <title>Contacto</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Seguros No Pagamos Cooperativa</h1>
    <p>Complete el siguiente formulario y un asesor se contactará con usted:</p>
  </header>
  <main>

    <form action="">
      <label>
        Nombre:
        <input type="text" name="nombre" id="" required>
      </label>
      <label>
        Apellido:
        <input type="text" name="apellido" id="" required>
      </label>
      <label>
        DNI:
        <input type="number" name="dni" id="" required>
      </label>
      <label>
        Email:
        <input type="email" name="email" id="" required>
      </label>
      <label>
        Teléfono:
        <input type="tel" name="tel" id="" required>
      </label>
      <label>
        Tipo de seguro:
        <select name="seguro" id="" required>
          <option value="" >Seleccione el seguro</option>
          <option value="Básico">Básico</option>
          <option value="Intermedio">Intermedio</option>
          <option value="Premium">Premium</option>
        </select>
      </label>
      <small></small>
      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>UTN - AP 4.0</p>
  </footer>
  

</body>
<script src="./index.js"></script>
</html>
